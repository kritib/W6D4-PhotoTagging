<!DOCTYPE html>
<html>
<head>
  <style>
    .buttons {
      display: none;
    }

    .buttons.photoShowing {
      display: inline-block;
    }

    .photoShowing #hideTags, .tagsShowing #showTags {
      display: none;
    }

    .tagsShowing #hideTags, .tagsShowing .tag {
      display: inline-block;
    }

  </style>



  <meta charset="utf-8">
  <title>Photo Tagging</title>
  <link rel="stylesheet" href="style.css">

  <script src="jquery-1.9.1.js"></script>
  <script type="text/javascript" src="node_modules/underscore/underscore.js"></script>
  <script src="tagScript.js"></script>
</head>
<body>

  <div id="sidebar"></div>
  <div id="main"></div>

  <div class="buttons">
    <button id="showTags"> Show Tags </button>
    <button id="hideTags"> Hide Tags </button>
    <button id="addTag"> Add Tag </button>
  </div>
</body>
</html>
